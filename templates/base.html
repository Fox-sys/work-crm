<!DOCTYPE html>
{% load bootstrap5 %}
{% load static %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% bootstrap_messages %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    {% include 'header.html' %}
    <div class="before_content mt-3">
            {% block before_content %}{% endblock %}
    </div>
    <main class="container mt-2">
        <div class="bg-light">
            <div class="d-flex flex-wrap align-items-center justify-content-center">
                {% block content %}{% endblock %}
            </div>
        </div>
    </main>
</body>
</html>
